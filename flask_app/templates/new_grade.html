<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Calificación</title>
    <link rel="stylesheet" href="../static/scss/custom.css">
</head>

<body>
    <div class="container bg-warning">
    <header class="d-flex justify-content-between align-items-center">
        <h1>Bienvenid@ {{user.first_name}}</h1>
        <a href="/dashboard" class="btn btn-info">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
    </header>

    <!-- MENSAJES DE ERROR -->
    {% with messages = get_flashed_messages(category_filter=['grades']) %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/create/grade" method="post" class="mt-4  p-3 col-4 mx-auto my-5 text-white-50 fw-bold fst-italic bg-danger bg-opacity-30">
        <div class="form-group">
            <label for="alumno">Alumno</label>
            <input type="text" id="alumno" name="alumno" class="form-control">
        </div>
            <div class="form-group">
                <label for="stack">Stack</label>
                <select id="stack" name="stack" class="form-select">
                    <option>Python</option>
                    <option>Java</option>
                    <option>MERN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación</label>
                <input type="number" id="calificacion" name="calificacion" class="form-control" min="1" max="10"><br>
            </div>
            <div class="form-control">
                <label for="cinturon">Cinturón</label>
                <select id="cinturon" name="cinturon" class="form-select">
                    <option>Negro</option>
                    <option>Rojo</option>
                    <option>Naranja</option>
                    <option>Sin Cinturón</option>
                </select><br>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}"><br>
            <input type="submit" class="btn btn-success" value="Guardar">
            </form>
        </div>
    </body>
            
</html>
